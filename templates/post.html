{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ blog_name }}{% endblock %}

{% block content %}
<article class="post-single">
    <div class="post-content prose max-w-none leading-relaxed">
        {{ post.content|safe }}
    </div>
    
    <div class="mt-24 pt-12 border-t border-gray-800">
        <div class="flex justify-between items-center mb-8">
            <a href="/" class="text-sm text-gray-400 hover:text-gray-100 transition-colors duration-300">
                ‚Üê Back to all posts
            </a>
            <p class="text-gray-400 text-sm">{{ post.date }}</p>
        </div>
    </div>
</article>
{% endblock %}
