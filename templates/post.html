{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ blog_name }}{% endblock %}

{% block content %}
<article class="post-single px-4 sm:px-6 mx-auto text-center">
    <div class="post-content prose max-w-none">
        {{ post.content|safe }}
    </div>
    
    <div class="divider my-10 md:my-16"></div>
    
    <div class="text-center">
        <a href="/" class="btn btn-ghost btn-sm md:btn-md">
            ‚Üê Back to all posts
        </a>
    </div>
</article>
{% endblock %}
