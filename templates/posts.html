{% extends "base.html" %}

{% block title %}{{ blog_name }} | Posts{% endblock %}

{% block content %}
<section>
    <div id="posts-container" class="space-y-8">
        {% for post in posts %}
        <article class="post-item pb-8">
            <h2 class="text-xl font-normal mb-2">
                <a href="/post/{{ post.file|replace('.md', '') }}" class="hover:text-gray-100 transition-colors duration-300">
                    {{ post.title }}
                </a>
            </h2>
            <p class="text-gray-400 text-sm">{{ post.date }}</p>
        </article>
        {% endfor %}
    </div>
    
    <div id="loading-indicator" class="hidden text-center py-8 text-gray-400 text-sm">
        <p>Loading more posts...</p>
    </div>
    
    <div id="end-of-posts" class="hidden text-center py-8 text-gray-400 text-sm">
        <p>You've reached the end of all posts.</p>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
    // Store the current offset for pagination
    let currentOffset = parseInt("{{ posts|length }}");
    let isLoading = false;
    let hasMorePosts = true;
    
    // Function to check if scrolled near bottom
    function isNearBottom() {
        return window.innerHeight + window.scrollY >= document.body.offsetHeight - 500;
    }
    
    // Define debounce function
    function debounce(func, wait) {
        let timeout;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), wait);
        };
    }
    
    // Function to load more posts
    async function loadMorePosts() {
        if (isLoading || !hasMorePosts) return;
        
        const loadingIndicator = document.getElementById('loading-indicator');
        loadingIndicator.classList.remove('hidden');
        isLoading = true;
        
        try {
            const response = await fetch(`/load_posts?offset=${currentOffset}&limit=5`);
            const data = await response.json();
            
            if (data.posts.length > 0) {
                const postsContainer = document.getElementById('posts-container');
                
                data.posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'post-item pb-8';
                    
                    // Extract filename from post's file field
                    const postSlug = post.file ? post.file.replace('.md', '') : post.title.toLowerCase().replace(/\s+/g, '-');
                    
                    postElement.innerHTML = `
                        <h2 class="text-xl font-normal mb-2">
                            <a href="/post/${postSlug}" class="hover:text-gray-100 transition-colors duration-300">
                                ${post.title}
                            </a>
                        </h2>
                        <p class="text-gray-400 text-sm">${post.date}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
                
                currentOffset += data.posts.length;
            }
            
            // Check if there are more posts
            if (data.posts.length < 5) {
                hasMorePosts = false;
                document.getElementById('end-of-posts').classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error loading posts:', error);
        } finally {
            isLoading = false;
            loadingIndicator.classList.add('hidden');
        }
    }
    
    // Add scroll event listener with debounce function
    window.addEventListener('scroll', debounce(() => {
        if (isNearBottom()) {
            loadMorePosts();
        }
    }, 200));
</script>
{% endblock %}
