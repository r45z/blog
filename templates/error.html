{% extends "base.html" %}

{% block title %}{{ blog_name }} | Error{% endblock %}

{% block content %}
<section class="px-4 sm:px-6 text-center mx-auto">
    <h1 class="text-xl md:text-2xl font-semibold mb-6 md:mb-8 text-center text-white">Error Occurred</h1>
    
    <div class="bg-gray-800 shadow-md rounded-lg p-4 sm:p-6 md:p-8 mb-8 md:mb-12 border border-gray-700 mx-auto">
        <h2 class="text-lg md:text-xl font-semibold mb-3 md:mb-4 text-white text-center">Something went wrong</h2>
        <p class="text-gray-400 mb-4 md:mb-6 text-sm md:text-base text-center">The server encountered an error and could not complete your request.</p>
        {% if error %}
        <div class="bg-gray-900 p-4 md:p-6 rounded-md overflow-auto font-mono text-xs md:text-sm text-gray-300 border border-gray-700 text-center">
            <code>{{ error }}</code>
        </div>
        {% endif %}
    </div>

    <div class="text-center">
        <a href="/" class="px-4 py-2 md:px-6 md:py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-300 inline-block no-underline text-sm md:text-base">
            Return to Home
        </a>
    </div>
</section>
{% endblock %}
