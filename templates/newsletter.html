{% extends "base.html" %}

{% block title %}{{ blog_name }} | Newsletter{% endblock %}

{% block content %}
<section class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-100 mb-12">JOIN THE NEWSLETTER</h1>
    
    <form id="newsletter-form" class="space-y-8">
        <div>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-3 bg-transparent border-b border-gray-700 text-gray-200 focus:border-gray-400 focus:outline-none placeholder-gray-500"
                placeholder="Your name">
        </div>
        
        <div>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-3 bg-transparent border-b border-gray-700 text-gray-200 focus:border-gray-400 focus:outline-none placeholder-gray-500"
                placeholder="your@email.com">
        </div>
        
        <div class="flex justify-center">
            <button type="submit"
                class="px-6 py-2 bg-transparent border border-gray-600 text-gray-300 hover:border-gray-400 hover:text-gray-100 transition duration-300">
                SUBSCRIBE
            </button>
        </div>
        
        <div id="subscription-status" class="text-sm text-gray-400 text-center"></div>
    </form>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
    document.getElementById('newsletter-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const statusElement = document.getElementById('subscription-status');
        
        // Simple email validation
        if (!email || !email.includes('@') || !email.includes('.')) {
            statusElement.textContent = 'Please enter a valid email address';
            return;
        }
        
        // Name validation
        if (!name.trim()) {
            statusElement.textContent = 'Please enter your name';
            return;
        }
        
        try {
            const response = await fetch('/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
            });
            
            const result = await response.json();
            
            if (result.success) {
                // Success message - keep in green
                statusElement.className = 'text-sm text-green-500 text-center mt-4';
                statusElement.textContent = result.message;
                
                // Clear the form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
            } else if (result.status === 'duplicate') {
                // Email already exists - show in amber/yellow
                statusElement.className = 'text-sm text-amber-500 text-center mt-4';
                statusElement.textContent = result.message;
            } else {
                // General error - show in red
                statusElement.className = 'text-sm text-red-500 text-center mt-4';
                statusElement.textContent = result.message || 'An error occurred. Please try again.';
            }
        } catch (error) {
            // Network or other error
            statusElement.className = 'text-sm text-red-500 text-center mt-4';
            statusElement.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
{% endblock %}
