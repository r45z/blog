<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxzz blog</title>
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <meta name="description" content="{{ blog_description }}">
    <meta name="keywords" content="{{ meta_keywords }}">
    <meta name="author" content="{{ meta_author }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap">
    <link href="/static/markdown.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        :root {
            --bg-color: {{ background_color }};
            --text-color: {{ text_color }};
            --secondary-text: {{ secondary_text_color }};
            --accent-color: {{ accent_color }};
            --body-font: {{ body_font }};
            --heading-font: {{ heading_font }};
            --body-font-weight: {{ body_font_weight }};
            --heading-font-weight: {{ heading_font_weight }};
            --body-font-size: {{ body_font_size }};
            --body-line-height: {{ body_line_height }};
            --body-letter-spacing: {{ body_letter_spacing }};
            --heading-letter-spacing: {{ heading_letter_spacing }};
            --content-max-width: {{ content_max_width }};
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--body-font);
            font-weight: var(--body-font-weight);
            font-size: var(--body-font-size);
            line-height: var(--body-line-height);
            letter-spacing: var(--body-letter-spacing);
        }

        .content-container {
            max-width: var(--content-max-width);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--heading-font);
            font-weight: var(--heading-font-weight);
            letter-spacing: var(--heading-letter-spacing);
        }

        a {
            color: var(--accent-color);
        }

        a:hover {
            text-decoration: underline;
        }

        .text-secondary {
            color: var(--secondary-text);
        }

        /* Post content styles */
        .post-content {
            line-height: var(--body-line-height);
        }

        .post-content p {
            margin-bottom: 1.5em;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            margin-top: 2em;
            margin-bottom: 1em;
        }

        .post-content h1 {
            font-size: 2.25rem;
            line-height: 1.2;
        }

        .post-content h2 {
            font-size: 1.875rem;
            line-height: 1.3;
        }

        .post-content h3 {
            font-size: 1.5rem;
            line-height: 1.4;
        }

        /* Image styles for posts */
        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin: 2rem auto;
            display: block;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .post-content img:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Image captions */
        .post-content img + em,
        .post-content img + p > em {
            display: block;
            text-align: center;
            font-style: italic;
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }

        /* Gallery-style images */
        .post-content .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .post-content .image-gallery img {
            margin: 0;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Full-width images */
        .post-content .full-width-image {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            max-width: none;
        }

        /* Responsive image adjustments */
        @media (max-width: 768px) {
            .post-content img {
                margin: 1.5rem auto;
                border-radius: 0.375rem;
            }
            
            .post-content .image-gallery {
                grid-template-columns: 1fr;
            }
            
            .post-content .image-gallery img {
                height: 150px;
            }
        }

        /* Code blocks */
        .post-content pre {
            background-color: #1e1e2e;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1.5em 0;
            overflow-x: auto;
        }

        .post-content code {
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
        }

        .post-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            margin: 1.5em 0;
            font-style: italic;
            color: var(--secondary-text);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <nav class="text-center mb-8 text-lg">
            <a href="/" class="hover:underline"><img src="/static/images/icon.png" alt="icon" class="inline-block w-12 h-12 mx-2" style="vertical-align: middle;"></a> <span class="mx-4"></span> <a href="/post/about" class="hover:underline text-secondary">about</a> <span class="mx-4"></span> <a href="/" class="hover:underline text-secondary">post</a>
        </nav>

        <main class="content-container mx-auto">
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center mt-16 pt-8 border-t border-gray-600">
            <p class="text-secondary text-sm">
                Â© {{ now.year }} 
                <a href="{{ instagram_url }}" target="_blank" class="hover:underline">{{ instagram_handle }}</a>
            </p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
